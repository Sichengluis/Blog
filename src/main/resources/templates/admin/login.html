<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
    <title>博客管理后台登录</title>
</head>
<body style="display: flex !important;background: url('../../static/images/loginBG.jpg') !important; background-size: 100% 100% !important;">

<div class="ui container" style="max-width: 25em !important; margin:auto !important;">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui  image header" style="color: whitesmoke">
                <div class="content">
                    登录
                </div>
            </h2>
            <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                <div class="ui  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large black submit button">登 录</button>
                </div>
                <!--表单验证错误提示区域-->
                <div class="ui error mini  message" ></div>
                <!--后台返回错误信息提示区域-->
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

            </form>
        </div>
    </div>
</div>


<!--利用thymeleaf模板引入js-->
<!--/*/<th:block th:replace="admin/_fragments::javaScript">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/prism/prism.js"></script>
<script src="../static/lib/tocbot/tocbot.min.js"></script>
<script src="../static/lib/qrcode/qrcode.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
<!--/*/</th:block>/*/-->
    <script>
        $('.ui.form').form({
            fields:{
                username:{
                    identifier:'username',
                    rules:[{
                        type:'empty',
                        prompt:'请输入用户名'
                    }]
                },
                password:{
                    identifier:'password',
                    rules:[{
                        type:'empty',
                        prompt:'请输入密码'
                    }]
                },

            }
        })
    </script>
</body>
</html>
