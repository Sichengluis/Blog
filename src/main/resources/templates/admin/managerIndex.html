<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
    <title>博客管理后台</title>
</head>
<body>
<!--导航-->

    <nav th:replace="admin/_fragments::menu(0)" ><!--inverted颜色反转--></nav>
<!--中间内容-->
    <div class="m-container-small m-padded-tb-big ">
        <!--container会根据浏览器的不同，自动设置边距，更好的相应移动端-->
        <div class="ui container">
            <div class="ui success large message">
                <i class="close icon"></i>
                <h3 th:text="'Hi , '+${session.user.nickname}+'~'"></h3>
                <p>欢迎登录~</p>
            </div>
            <img src="../../static/images/bg.jpg" th:src="@{/images/bg.jpg}" alt="" class="ui rounded bordered fluid image">
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
<!--底部-->
    <footer th:replace="admin/_fragments::footer"></footer>
<!--利用thymeleaf模板引入js-->
<!--/*/<th:block th:replace="admin/_fragments::javaScript">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/prism/prism.js"></script>
<script src="../static/lib/tocbot/tocbot.min.js"></script>
<script src="../static/lib/qrcode/qrcode.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('#mobileMenu').click(function(){
//        toggleClass代表参数的样式如果有则去除掉，如果没有则加上
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on:'hover'
    });
    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
