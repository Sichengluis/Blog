            var scrollFunc = function(e) {
                var e = e || window.event;
                if(e.wheelDelta) {
                    if(e.wheelDelta < 0) {     //当鼠标滚轮向下滚动时
                        $('#banner')&&$('#banner').css('display')!='none'&&$('#banner').slideUp(500)
                        !$('#banner')||$('#banner').css('display')=='none'&&$('#toolbar').show(500);
                    }
                    else{
                        $('#toolbar').hide(500);//设置元素消失的时间间隔
                    }
                } else if(e.detail) {
                    if(e.detail > 0) {   //当鼠标滚轮向下滚动时
                        $('#banner')&&$('#banner').css('display')!='none'&&$('#banner').slideUp(500)
                        !$('#banner')||$('#banner').css('display')=='none'&&$('#toolbar').show(500);
                    }
                    else{
                        $('#toolbar').hide(500);//设置元素消失的时间间隔
                    }
                }
            }
            //    给页面绑定鼠标滚轮事件,针对火狐的非标准事件
            window.addEventListener("DOMMouseScroll", scrollFunc)
            //    给页面绑定鼠标滚轮事件，针对Google，mousewheel非标准事件已被弃用，请使用 wheel事件代替
            window.addEventListener("wheel", scrollFunc)
            //    ie不支持wheel事件，若一定要兼容，可使用mousewheel
            window.addEventListener("mousewheel", scrollFunc)

            // $("#newBlogContainer").load(/*[[@{/footer/newBlogs}]]*/"/footer/newBlogs");
            // 动态背景
            $(function(){
                 var canvas = document.querySelector('canvas'),
                    ctx = canvas.getContext('2d')
                canvas.width = window.outerWidth;
                canvas.height = window.outerHeight;
                ctx.lineWidth = .3;
                ctx.strokeStyle = (new Color(150)).style;

                var mousePosition = {
                    x: 30 * canvas.width / 100,
                    y: 30 * canvas.height / 100
                };

                var dots = {
                    nb: 666,//背景球数量
                    distance: 100,
                    d_radius: 150,
                    array: []
                };

                function colorValue(min) {
                    return Math.floor(Math.random() * 255 + min);
                }

                function createColorStyle(r,g,b) {
                    return 'rgba(' + r + ',' + g + ',' + b + ', 0.8)';
                }

                function Color(min) {
                    min = min || 0;
                    this.r = colorValue(min);
                    this.g = colorValue(min);
                    this.b = colorValue(min);
                    this.style = createColorStyle(this.r, this.g, this.b);
                }

                function Dot(){
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = -.5 + Math.random();
                    this.vy = -.5 + Math.random();
                    this.radius = Math.random() * 2;
                    this.color = new Color();
                }

                Dot.prototype = {
                    draw: function(){
                        ctx.beginPath();
                        ctx.fillStyle = this.color.style;
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                        ctx.fill();
                    }
                };

                function createDots(){
                    for(i = 0; i < dots.nb; i++){
                        dots.array.push(new Dot());
                    }
                }

                function moveDots() {
                    for(i = 0; i < dots.nb; i++){

                        var dot = dots.array[i];

                        if(dot.y < 0 || dot.y > canvas.height){
                            dot.vx = dot.vx;
                            dot.vy = - dot.vy;
                        }
                        else if(dot.x < 0 || dot.x > canvas.width){
                            dot.vx = - dot.vx;
                            dot.vy = dot.vy;
                        }
                        dot.x += dot.vx;
                        dot.y += dot.vy;
                    }
                }

                function drawDots() {
                    for(i = 0; i < dots.nb; i++){
                        var dot = dots.array[i];
                        dot.draw();
                    }
                }

                function animateDots() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    moveDots();
                    drawDots();
                    requestAnimationFrame(animateDots);
                }

                $('canvas').on('mousemove', function(e){
                    mousePosition.x = e.pageX;
                    mousePosition.y = e.pageY;
                });

                $('canvas').on('mouseleave', function(e){
                    mousePosition.x = canvas.width / 2;
                    mousePosition.y = canvas.height / 2;
                });

                createDots();
                requestAnimationFrame(animateDots);
            });

                B = Math.floor(b);
