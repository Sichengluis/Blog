<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--我们可以自定义错误页面，这样在代码出错的时候，springboot会加载我们定义的错误页面进行显示（比如出现500，那么就会找名字是500的错误页面）
错误页面的位置，springboot默认会去resources/static下或者resources/templates/error/下找，
因为放在static下没法获取到后台信息，所以建议放到templates下-->
<head th:replace="_fragments::head(~{::title})">
    <!--~{::title}代表把整个title标签即<title>首页</title>作为参数传递了过去-->
    <meta charset="UTF-8">
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页走丢了</title>
    <!--<link ref="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/myCss.css" >
</head>
<body>
<!--导航-->

<nav th:replace="_fragments::menu(0)" ></nav>
<br>
<br>
<br>
<br>
<!--中间内容-->
    <div class="m-container-small m-padded-tb-massive">
        <div class="ui error message m-padded-tb-huge">
            <div class="ui container">
                <h2>网页走丢了~</h2>
                <p>对不起，您访问的网页不存在</p>
            </div>
        </div>
    </div>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="_fragments::footer" ></footer>
</body>
</html>
